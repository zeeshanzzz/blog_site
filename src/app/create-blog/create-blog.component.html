<div >
  <br>
  <h4 class="cntr">Enter a New Blog Here:</h4>

  <div class="container p-t-50">
    <div class="row">
      <div class="offset-md-3 col-md-6 form-back">
        <div class="blog">
          <form [formGroup]="blogForm" (ngSubmit)="submitForm()" novalidate>
            <div class="form-group">
              <input type=text formControlName="title" class="form-control" placeholder="Enter title">
            </div>
            <div class="form-group">
              <input type=text formControlName="description" class="form-control" placeholder="Enter description">
            </div>

<!--            <div class="form-group bg">-->
<!--              &lt;!&ndash; <textarea formControlName="content" class="form-control" placeholder="Enter body"></textarea> &ndash;&gt;-->
<!--              <ngx-editor [placeholder]="'Enter text here...'" [spellcheck]="true" formControlName="content" style="height: 700px"></ngx-editor>-->
<!--            </div>-->

            <div class="form-group">

              <input type=text formControlName="blogImage" class="form-control" placeholder="Image URL">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" *ngIf="isFromEdit==false">Publish</button>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" *ngIf="isFromEdit">Update</button>
            </div>
            <p>{{message}}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
